<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="50%" stop-color="#ff00ff"/>
      <stop offset="100%" stop-color="#ffff00"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="#0a0a0a"/>
  <g opacity="0.2">
    <circle cx="200" cy="500" r="160" fill="url(#g1)"/>
    <circle cx="1000" cy="120" r="140" fill="url(#g1)"/>
    <circle cx="700" cy="400" r="100" fill="url(#g1)"/>
  </g>
  <text x="600" y="140" text-anchor="middle" fill="#ffffff" font-size="48" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto">iOS vs Android</text>
  <rect x="120" y="200" width="420" height="300" rx="22" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.15)"/>
  <rect x="660" y="200" width="420" height="300" rx="22" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.15)"/>
  <text x="330" y="250" text-anchor="middle" fill="#00d4ff" font-size="28" font-weight="700" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto">iOS</text>
  <text x="870" y="250" text-anchor="middle" fill="#ff00ff" font-size="28" font-weight="700" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto">Android</text>
  <g fill="#d8e9ff" font-size="20" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto">
    <text x="150" y="290">• Высокий ARPU</text>
    <text x="150" y="325">• Премиальный UX</text>
    <text x="150" y="360">• Сильная монетизация</text>
    <text x="150" y="395">• Жёсткие гайдлайны</text>
  </g>
  <g fill="#ffd8ff" font-size="20" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto">
    <text x="690" y="290">• Широкий охват</text>
    <text x="690" y="325">• Гибкость устройств</text>
    <text x="690" y="360">• Стоимость ниже</text>
    <text x="690" y="395">• Фрагментация</text>
  </g>
</svg>

